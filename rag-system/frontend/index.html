<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法規 RAG 問答系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .search-panel, .chat-panel {
            padding: 30px;
        }

        .search-panel {
            border-right: 1px solid #e9ecef;
        }

        .panel-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .panel-title::before {
            content: "🔍";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .chat-panel .panel-title::before {
            content: "💬";
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .law-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .article-content {
            color: #495057;
            line-height: 1.6;
            margin-top: 10px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e9ecef;
            color: #2c3e50;
        }

        .message-time {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .sources {
            background: #e8f4fd;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }

        .sources h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .source-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .search-panel {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>法規 RAG 問答系統</h1>
            <p>基於向量搜尋和人工智慧的智能法規查詢平台</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot status-offline" id="mockApiStatus"></div>
                <span>Mock API (Port 5000)</span>
            </div>
            <div class="status-item">
                <div class="status-dot status-offline" id="ragApiStatus"></div>
                <span>RAG API (Port 5001)</span>
            </div>
            <div class="status-item">
                <span id="systemStats">載入統計中...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Panel -->
            <div class="search-panel">
                <h2 class="panel-title">向量搜尋</h2>
                
                <div class="input-group">
                    <label for="searchQuery">搜尋查詢</label>
                    <input type="text" id="searchQuery" class="form-control" placeholder="例如：警棍使用規定">
                </div>
                
                <div class="input-group">
                    <label for="topK">返回結果數量</label>
                    <select id="topK" class="form-control">
                        <option value="3">3 條</option>
                        <option value="5" selected>5 條</option>
                        <option value="10">10 條</option>
                    </select>
                </div>
                
                <button class="btn" onclick="performSearch()">🔍 向量搜尋</button>
                <button class="btn btn-secondary" onclick="showExamples()">📝 範例查詢</button>
                
                <div class="loading" id="searchLoading">
                    <div class="spinner"></div>
                    <p>搜尋中...</p>
                </div>
                
                <div class="results-container" id="searchResults"></div>
                
                <!-- Statistics -->
                <div id="statsContainer"></div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <h2 class="panel-title">智能問答</h2>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-bubble">
                            您好！我是法規問答助手。您可以詢問任何法規相關問題，我會根據法條內容為您提供準確的回答。
                        </div>
                        <div class="message-time">系統訊息</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="chatInput">輸入您的問題</label>
                    <input type="text" id="chatInput" class="form-control" placeholder="例如：警察什麼情況下可以使用警棍？" onkeypress="handleChatKeyPress(event)">
                </div>
                
                <button class="btn" onclick="sendMessage()">💬 發送問題</button>
                <button class="btn btn-secondary" onclick="clearChat()">🗑️ 清空對話</button>
                
                <div class="loading" id="chatLoading">
                    <div class="spinner"></div>
                    <p>AI 思考中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API URLs
        const MOCK_API_URL = 'http://127.0.0.1:5000';
        const RAG_API_URL = 'http://127.0.0.1:5001';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            loadStats();
        });

        // Check API status
        async function checkApiStatus() {
            // Check Mock API
            try {
                const response = await fetch(`${MOCK_API_URL}/health`);
                if (response.ok) {
                    document.getElementById('mockApiStatus').className = 'status-dot status-online';
                }
            } catch (error) {
                document.getElementById('mockApiStatus').className = 'status-dot status-offline';
            }

            // Check RAG API
            try {
                const response = await fetch(`${RAG_API_URL}/health`);
                if (response.ok) {
                    document.getElementById('ragApiStatus').className = 'status-dot status-online';
                }
            } catch (error) {
                document.getElementById('ragApiStatus').className = 'status-dot status-offline';
            }
        }

        // Load system statistics
        async function loadStats() {
            try {
                const response = await fetch(`${RAG_API_URL}/api/rag/stats`);
                if (response.ok) {
                    const data = await response.json();
                    const stats = data.stats;
                    
                    document.getElementById('systemStats').textContent = 
                        `總法條: ${stats.total_chunks} | 向量維度: ${stats.embedding_dimension} | 法規類型: ${Object.keys(stats.law_types).length}`;
                    
                    // Show detailed stats
                    showDetailedStats(stats);
                }
            } catch (error) {
                document.getElementById('systemStats').textContent = '無法載入統計資料';
            }
        }

        // Show detailed statistics
        function showDetailedStats(stats) {
            const statsHtml = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_chunks}</div>
                        <div class="stat-label">總法條數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.embedding_dimension}</div>
                        <div class="stat-label">向量維度</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(stats.law_types).length}</div>
                        <div class="stat-label">法規類型</div>
                    </div>
                </div>
            `;
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        // Perform vector search
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const topK = parseInt(document.getElementById('topK').value);
            
            if (!query) {
                alert('請輸入搜尋內容');
                return;
            }

            const loadingEl = document.getElementById('searchLoading');
            const resultsEl = document.getElementById('searchResults');
            
            loadingEl.style.display = 'block';
            resultsEl.innerHTML = '';

            try {
                const response = await fetch(`${RAG_API_URL}/api/rag/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, top_k: topK })
                });

                const data = await response.json();
                
                if (data.success) {
                    displaySearchResults(data.results, query);
                } else {
                    resultsEl.innerHTML = `<div class="result-item">搜尋失敗: ${data.error}</div>`;
                }
            } catch (error) {
                resultsEl.innerHTML = `<div class="result-item">網路錯誤: ${error.message}</div>`;
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Display search results
        function displaySearchResults(results, query) {
            const resultsEl = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsEl.innerHTML = '<div class="result-item">未找到相關法條</div>';
                return;
            }

            const html = results.map((result, index) => `
                <div class="result-item">
                    <div class="result-header">
                        <div class="law-title">
                            ${result.law_name} ${result.article_number}
                            <span class="similarity-score">${(result.similarity_score * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                    <div class="article-content">${result.content}</div>
                </div>
            `).join('');

            resultsEl.innerHTML = html;
        }

        // Send chat message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();
            
            if (!query) {
                alert('請輸入問題');
                return;
            }

            // Add user message
            addChatMessage(query, 'user');
            input.value = '';

            const loadingEl = document.getElementById('chatLoading');
            loadingEl.style.display = 'block';

            try {
                const response = await fetch(`${RAG_API_URL}/api/rag/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, use_ai: false })
                });

                const data = await response.json();
                
                if (data.success) {
                    addChatMessage(data.data.answer, 'assistant', data.data.sources);
                } else {
                    addChatMessage(`回答生成失敗: ${data.error}`, 'assistant');
                }
            } catch (error) {
                addChatMessage(`網路錯誤: ${error.message}`, 'assistant');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Add chat message
        function addChatMessage(content, sender, sources = null) {
            const chatMessages = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString();
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <h4>📚 引用法條 (${sources.length} 條)</h4>
                        ${sources.map(source => `
                            <div class="source-item">
                                <strong>${source.law_name} ${source.article_number}</strong>
                                <div style="margin-top: 5px; font-size: 0.9em;">${source.content.substring(0, 100)}...</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            const messageHtml = `
                <div class="message ${sender}">
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">${time}</div>
                    ${sourcesHtml}
                </div>
            `;

            chatMessages.insertAdjacentHTML('beforeend', messageHtml);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle chat input key press
        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Clear chat
        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message assistant">
                    <div class="message-bubble">
                        對話已清空。您可以開始新的法規諮詢。
                    </div>
                    <div class="message-time">系統訊息</div>
                </div>
            `;
        }

        // Show example queries
        function showExamples() {
            const examples = [
                '警棍的使用規定',
                '竊盜罪的刑責',
                '毒品持有的處罰',
                '交通違規罰款',
                '警察執法權限',
                '酒駕處罰標準',
                '集會遊行申請',
                '槍械管制規定'
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchQuery').value = randomExample;
        }

        // Refresh status every 30 seconds
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
